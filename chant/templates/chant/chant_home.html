{% extends 'chant/base.html' %}
{% block content %}
    <div class="card-container">
        {% for category in categories %}
            <a href="{% url 'song_list' category_slug=category.slug %}">
                <div class="card">
                    <h1>{{ category }}</h1>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock content %}
